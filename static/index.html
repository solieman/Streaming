<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe lobby</title>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

      <!-- Vue.js -->
      <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/lodash@4.13.1/lodash.min.js"></script> -->

      <link rel="stylesheet" type="text/css" href="css/home.css"/>

  </head>
  <body>
    <header>
      <center>
        <h1>Tic-Tac-Toe</h1>
      </center>
    </header>

    <div class="container">

      <div class="row border">
        <div class="col col-md-3 col-xs-3 col-sm-3">
          Your ID:
        </div>
        <div class="col col-md-9 col-xs-9 col-sm-9"  id="x_player">

        </div>
      </div>

      <div class="row">

        <div class="col-md-9 col-xs-9 col-sm-9">
            <section class="game-arena">
              <center>
                <div id="game-main-div" class="border border-success game-div">
                  <div id="all-data" class="">
                  </div>

                </div>
                <div id="steps-div" class="row steps-div">
                  <div class="col col-xs-9">
                    <input type="text" name="" value="" placeholder="Enter your data." id="dataInput">
                  </div>
                  <div class="col col-xs-3 ">
                    <div class="btn btn-info btn-send-data-to-server">
                      Send
                    </div>
                  </div>
                </div>
                <div class="row" id="game-container">
                  <div id="tictactoe"></div>
                </div>
              </center>
          </section>
        </div>
        <div class="col-md-3 col-xs-3 col-sm-3">
          <div class="container">
              <div class="row border">

                <center>
                  <h4>Chosse opponent</h4>
                  <select class="select-class" name="players" id="select-player">

                  </select>
                </centeer>
                <div class="btn btn-success" id="btn-play-new-game">
                  Play new game?
                </div>
              </div>
              <div class="row border-info">
                <center>
                  <div class="" id="all-rooms-data">

                  </div>
                </center>

              </div>
          </div>
      </div>

    </div>

    <footer class="footer">
      <center>
        <h3>Enjoy</h3>
      </center>
    </footer>
    <script src="js/home.js"></script>
    <script src="js/tictactoe.js"></script>

  </body>
</html>
